<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="product-preview-card">
    <picture class="product-img-container">
      <source media="(width > 600px)" srcset="images/image-product-desktop.jpg">
      <img class="product-img" alt='Image of the perfume "Gabrielle Essence Eau De Parfum" by Chanel' src="images/image-product-mobile.jpg">
    </picture>

    <div class="details-container">
      <h2 class="product-category">P E R F U M E</h2>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price-container">
        <div class="current-price">$149.99</div>
        <div class="prev-price">$169.99</div>
      </div>

      <a class="add-cart-button" href="#">
        <img class="icon-cart" alt='An icon representing a shopping cart' src="images/icon-cart.svg">
        <p>Add to Cart</p>
      </a>
    </div>
  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rangusun">Rachel Nguyen</a>.
  </div>

</body>
</html>
